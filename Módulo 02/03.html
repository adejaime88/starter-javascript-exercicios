<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Exerc√≠cio 03</title>
  <meta charset="UTF-8">
</head>

<body>
    <script>
        //Criar div
        var divElement = document.createElement('div');
        divElement.setAttribute('id', 'app');

        var containerDiv = document.querySelector('body');
        containerDiv.appendChild(divElement);

        //Criar UL
        var ulElement = document.createElement('ul');
        ulElement.setAttribute('class', 'ulapp');

        var containerUl = document.querySelector('#app');
        containerUl.appendChild(ulElement);

        var nomes = ['Diego', 'Gabriel', 'Lucas'];
    
        var listElement = document.querySelector('ul');
        
        for (nome of nomes) {
        var liElement = document.createElement('li');
        var textElement = document.createTextNode(nome);
        liElement.appendChild(textElement);
        listElement.appendChild(liElement);
        }

    </script>
</body>

</html>
