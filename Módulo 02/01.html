<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Exerc√≠cio 01</title>
  <meta charset="UTF-8">
</head>

<body>
    <script>

        //Criar div
        var divElement = document.createElement('div');
        divElement.setAttribute('id', 'app');

        var containerDiv = document.querySelector('body');
        containerDiv.appendChild(divElement);
        
        //Criar button
        var btnElement = document.createElement('button');
        btnElement.setAttribute('id', 'botao');

        var textBtn = document.createTextNode('Novo quadrado');
        btnElement.appendChild(textBtn);

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(btnElement);

        //Onclick
        btnElement.onclick = function(divBox){
            var divBox = document.createElement('div');
            divBox.setAttribute('style', 'background-color: rgb(255, 0, 0);width: 100px;height: 100px;');

            containerBox = document.querySelector('#app');
            containerBox.appendChild(divBox);
        }
    </script>
</body>

</html>
